<!DOCTYPE html>
<html lang=en>

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>

<body>

	<style type="text/css">
		@media (min-width: 768px) {
		  html {
			font-size: 16px;
		  }
		}
	
		.pricing-header {
		  max-width: 700px;
		}
	
		.card-deck .card {
		  min-width: 220px;
		}
	
	</style>
	
	<!-- Header -->
	<header>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	  <h5 class="my-0 mr-md-auto font-weight-normal">
		  {% if request.user.is_authenticated %}
			  <p>Hello, {{request.user.username}}</p>
		  {% endif %}
	  </h5>
	  <nav class="my-2 my-md-0 mr-md-3">
		  {% if request.user.is_authenticated %}
			  <a class="p-2 text-dark" href="{% url 'page_acc' %}">Home</a>
			<a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
			<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a class="p-2 text-dark" href="{% url 'page_acc' %}">Home</a>
			<a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
			<a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
		{% endif %}	
		
	  </nav>
	</div>
</header>
<!-- Body -->
<style type="text/css">
	.main{
		min-height: 100vh;
		height: 100%;
	}
</style>
<div class="main">
	{% block content %}

	{% endblock content %}
</div>
<!-- End Body -->



</body>


</html>

{% extends 'base.html' %}


{% block content %}
<style type="text/css">
	.card{
		max-width: 700px;
	}
	.container{
		padding:20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{cours.image.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{cours.title}}</h2>
			  <p class="card-text">{{cours.body|safe}}</p>
			</div>
			<div class="card-footer text-muted">
			  Posted on {{cours.date_published}} by {{cours.author}}
			</div>
		</div>

	</div>
</div>

	

{% endblock content %}
